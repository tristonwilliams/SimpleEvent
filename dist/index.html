<!DOCTYPE html>
<html>
 <head>
  <title>Simple Event</title>
 </head>
 <body>
  
  <article class="slds-card">
  <div class="slds-card__header slds-grid">
    <header class="slds-media slds-media_center slds-has-flexi-truncate">
    
      <div class="slds-media__body">
        <h2>
 
            <span class="slds-text-heading_small">Simple Event Details</span>
          
        </h2>
      </div>
    </header>
  </div>
  <div class="slds-card__body slds-card__body_inner">
  <div id="workspace">
   <div style="padding-bottom:10px" class="slds-form-element">
    <label class="slds-form-element__label" for="text-input-id-0">Event Title</label>
    <div class="slds-form-element__control">
     <input type="text" id="text-input-id-0" class="slds-input" placeholder="Event Title" />
    </div>
   </div>
   <div style="padding-bottom:10px" class="slds-form-element">
    <label class="slds-form-element__label" for="text-input-id-1">Event Date</label>
    <div class="slds-form-element__control">
     <input type="text" id="text-input-id-1" class="slds-input" placeholder="Event Date" />
    </div>
   </div>
   <div style="padding-bottom:10px" class="slds-form-element">
    <label class="slds-form-element__label" for="text-input-id-1">Event Location</label>
    <div class="slds-form-element__control">
     <input type="text" id="text-input-id-2" class="slds-input" placeholder="Event Date" />
    </div>
   </div>
    <div style="padding-bottom:10px" class="slds-form-element">
    <label class="slds-form-element__label" for="text-input-id-1">Event Details</label>
    <div class="slds-form-element__control">
     <textarea type="text" id="text-input-id-3" class="slds-input" placeholder="Event Details"></textarea>
      
      
    </div>
   </div>
   
   
   <div style="padding-bottom:10px" class="slds-form-element">
    <label class="slds-form-element__label" for="text-input-id-2">Registration Link</label>
    <div class="slds-form-element__control">
     <input type="text" id="text-input-id-4" class="slds-input" placeholder="url for Link wrap" />
    </div>
   </div>
  </div>
  </div>
  <footer class="slds-card__footer">Salesforce Marketing Cloud block SDK</footer>
</article>
  
  <script src="./main.js"></script>
 
 </body>
</html>
